{% load static %}
<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Login</title>
	<meta name="description" content="Katen - Minimal Blog & Magazine HTML Theme">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">

	<!-- STYLES -->
	<link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}" type="text/css" media="all">
	<link rel="stylesheet" href="{%static 'css/all.min.css' %}" type="text/css" media="all">
	<link rel="stylesheet" href="{%static 'css/slick.css' %}" type="text/css" media="all">
	<link rel="stylesheet" href="{%static 'css/simple-line-icons.css' %}" type="text/css" media="all">
	<link rel="stylesheet" href="{%static 'css/style.css' %}" type="text/css" media="all">
</head>
<body>
<div class="site-wrapper">
	
	<div class="main-overlay"></div>
	{% include 'includes/header.html' %}
  
    <section style="background-color: #eee; padding: 30px 0;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{% if message.tags == 'success' %}success{% elif message.tags == 'error' %}danger{% else %}info{% endif %} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Đăng nhập</p>
      
                        <form class="mx-1 mx-md-4" action="" method="POST">
                            {% csrf_token %}
                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                    <label class="form-label" for="form3Example1c">Tên đăng nhập</label>
                                    <input type="text" name="username" id="form3Example1c" class="form-control" />
                                </div>
                            </div>
                        
                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                    <label class="form-label" for="form3Example4c">Mật khẩu</label>
                                    <input type="password" name="password" id="form3Example1c" class="form-control" />
                                </div>
                            </div>
                        
                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Đăng nhập</button>
                            </div>
                            <p class="text-center h6 fw-bold mb-3 mx-1 mx-md-4 mt-2">Bạn chưa có tài khoản? <a href="{% url 'register' %}">Đăng ký</a></p>
                            <p class="text-center h6 fw-bold mb-3 mx-1 mx-md-4 mt-2"><a href="{% url 'password_reset_request' %}">Quên mật khẩu</a></p>
                        </form>
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                        class="img-fluid" alt="Sample image">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>

	{% include 'includes/footer.html' %}
</div>



<!-- JAVA SCRIPTS -->
<script src="{%static 'js/jquery.min.js' %}"></script>
<script src="{%static 'js/popper.min.js' %}"></script>
<script src="{%static 'js/bootstrap.min.js' %}"></script>
<script src="{%static 'js/slick.min.js' %}"></script>
<script src="{%static 'js/jquery.sticky-sidebar.min.js' %}"></script>
<script src="{%static 'js/custom.js' %}"></script>
<script>
  // Tự động ẩn alert sau 5 giây nếu người dùng không đóng
document.addEventListener('DOMContentLoaded', function() {
  var alerts = document.querySelectorAll('.alert');
  alerts.forEach(function(alert) {
      setTimeout(function() {
          if (alert.classList.contains('show')) {
              var bsAlert = new bootstrap.Alert(alert);
              bsAlert.close();
          }
      }, 5000);
  });
});
</script>
</body>	
</html>
